<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Wellness Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Firebase (compat build) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="particle" style="left: 10%; top: 20%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 85%; top: 40%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 50%; top: 60%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 20%; top: 80%; animation-delay: 6s;"></div>
  <div class="particle" style="left: 70%; top: 15%; animation-delay: 8s;"></div>

  <div class="container">
    <header>
      <h1>ğŸŒŸ Student Wellness Tracker</h1>
      <p>Log your daily mood, stress level and sleep hours. High stress responses will trigger an email notification.</p>
    </header>

    <main>
      <section class="form-section">
        <form id="wellnessForm">
          <label for="name">Name (optional)</label>
          <input type="text" id="name" placeholder="Your name (optional)" />

          <label for="email">Email ( we'll use it to invite you for a short consultation)</label>
          <input type="email" id="email" placeholder="example@domain.com" />

          <label for="mood">Mood</label>
          <select id="mood" required>
            <option value="">-- Select Mood --</option>
            <option value="Happy">ğŸ˜Š Happy</option>
            <option value="Neutral">ğŸ˜ Neutral</option>
            <option value="Stressed">ğŸ˜° Stressed</option>
            <option value="Sad">ğŸ˜¢ Sad</option>
            <option value="Anxious">ğŸ˜Ÿ Anxious</option>
          </select>

          <label for="stress">Stress Level (1 - 10)</label>
          <input type="number" id="stress" min="1" max="10" required placeholder="1 = calm, 10 = very stressed" />

          <label for="sleep">Sleep Hours (last night)</label>
          <input type="number" id="sleep" min="0" max="24" required placeholder="Hours of sleep" />

          <label for="notes">Notes (optional)</label>
          <textarea id="notes" rows="3" placeholder="Any notes like 'exam stress', 'project due'..."></textarea>

          <button type="submit" id="submitBtn">Submit Entry</button>
        </form>

        <div id="message" class="hidden"></div>
      </section>

      <section class="data-section">
        <h2>ğŸ“Š Recent Entries</h2>
        <div id="entries"></div>
      </section>
    </main>

    <footer>
      <p>Created By Team ATPS â€” Student Wellness Tracker ğŸ’œ</p>
    </footer>
  </div>
  <!-- Firebase config and app logic -->
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
